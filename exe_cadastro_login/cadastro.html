<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <form class="form-contein">
        <fieldset class="form-contein-field">
            <legend class="form-legend">Cadastre-se aqui</legend>

            <label for="usuario" class="form-contein-label">Usuário</label>
            <input type="text" placeholder="Digite um nome de usuário" required autocomplete="off" id="usuario" class="form-contein-input">

            <label for="email" class="form-contein-label">E-mail </label>
            <input type="email" name="email" id="email" placeholder="Digite um e-mail" required autocomplete="off" class="form-contein-input">

            <label for="password" class="form-contein-label">Senha</label>
            <input type="password" name="password" id="password" autocomplete="off" required placeholder="Digite um senha" class="form-contein-input">

            <div class="div-contein">
                <button type="submit" class="btn">Enviar</button>
                <p>Já possui cadastro?<a href="file:///C:/Users/Ferna/OneDrive/Documentos/Eduardin/Meus%20Estudos/JavaScript/Full_Stack_JavaScript/Html5_Css3/21_exe_cadastro_login/login.html">Faça login aqui</a></p>
            </div>
        </fieldset>
    </form>
</body>
</html>
