<!DOCTYPE html>
<html lang="pt-br">

<body>

            <div class="div-contein-geral">

                    <button type="submit" class="btn">Enviar</button>
                    <a href="file:///C:/Users/Ferna/OneDrive/Documentos/Eduardin/Meus%20Estudos/JavaScript/Full_Stack_JavaScript/Html5_Css3/21_exe_cadastro_login/cadastro.html#">cadastre-se</a>
                </div>

                <div class="div2-contein-link">
                    <a href="#">Esqueci minha senha</a>
                </div>

        </fieldset>
    </form>

</html>
