<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <form action="" method="get" autocomplete="off">
        <!-- O method só esta 'get' pq não estamos trabalhando com o servidor, get nos permite ver os dados na url, o post esconde os dados por segurança -->
        <fieldset>
            <legend>Formulário de Contato</legend>

            <label for="name">
                Nome
                <input type="text" id="name" required placeholder="Digite seu nome completo"> 
            </label>

            <label for="email">
                E-mail
                <input type="email" name="email" id="email" required placeholder="Digite o seu e-mail">
            </label>

            <label for="subject">assunto
                <input type="text" name="subject" id="subject" placeholder="Digite o assunto">
            </label>

            <label for="message">Menssagem
                <textarea name="message" id="message" rows="7" required maxlength="1000" minlength="20" placeholder="Conte-nos tudo"></textarea>
            </label>

            <button type="submit" class="btn">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
