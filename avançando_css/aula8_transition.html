<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: orange;
            width: 200px;
            height: 150px;
            margin: 100px auto;
            transition-property: width, height, backgroun-color;
            transition-duration: 0.8s, 1s;
            transition-timing-function: cubic-bezier(.59, -0.3, .49, 1.36);
            transition-delay: 0s, .9s;
            /* transition: property(all) duration(0) function(ease) delay(0s)*/
        }

        div:hover{
            width: 400px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
