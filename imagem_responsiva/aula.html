<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem responsiva</title>

    <style>
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>tag picture</h1>

    <img src="media/1280.jpg" alt="texto alternativo"
        srcset="media/960.jpg 960w, media/640.jpg 640w, media/480.jpg 480w"
        sizes="(min-width: 900px) 33vw, (min-width: 600px) 50vw, 100vw ">

    <hr>

    <picture>
        <source media="(min-width: 900px)"
            srcset="media/1280.jpg 1280w, media/960.jpg 960w, media/640.jpg 640w" sizes="33vw">

        <source media="(min-width: 600px)"
            srcset="media/1280.jpg 1280w, media/960.jpg 960w, media/640.jpg 640w" sizes="50vw">

        <img src="media/1280.jpg" alt="texto alternativo">
    </picture>
</body>
</html>
