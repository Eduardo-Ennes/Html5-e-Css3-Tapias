<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorporação de videos</title>

    <style>
        ::cue {
            padding: 16px;
            display: inline-block;
            color: yellow;
            font-size: 1.6em;
            background-color: rgb(0 0 0 / .5);
        }
    </style>
</head>
<body>
    <video controls>
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.ogv" type="video/ogv">
        <source src="media/video.webm" type="video/webm">
        <track src="media/track.pt.vtt" kind="captions" srclang="pt" label="Português" default>
        <p>O seu browser não surporta o video</p>
    </video>
</body>
</html>
