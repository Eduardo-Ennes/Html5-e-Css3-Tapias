<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorporação de audio</title>
</head>
<body>
    <audio controls>
        <source src="media/mozart_trompa.mp3" type="audio/mp3">
        <source src="media/mozart_trompa.ogg" type="audio/ogg">
        <p>O seu browser não suporta o recurso de audio</p>
    </audio>

    <!-- Os sources colocam diferentes formatos de audios e o seu browser vai escolher o melhor compaivel -->
</body>
</html>
