<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>

    <style>
        body {
            margin: 0;
        }

        .gridContainer {
            width: 100vw;
            height: 100vh;
            background: #ccc;
            display: grid;
            gap: 1em;

            grid-template: 
            "header header  header" 70px
            "nav    main    aside" 1fr
            "nav    main    aside" 1fr
            "footer footer  footer " 50px 
            / 1fr 1fr 1fr;
        }

        .gridItem {
            background-color: orange;
            padding: 15px;
            font-family: sans-serif;
        }

        .header{
            grid-column: header;
        }

        .nav{
            grid-column: nav;
            grid-row: nav;
            
        }

        .aside{
            grid-column: aside;
            grid-row: aside;
        }

        .main{
            grid-column: main;
            grid-row: main;
        }

        .footer{
            grid-column: footer;
        }
    </style>
</head>

<body>
    <div class="gridContainer">
        <header class="header gridItem">header</header>
        <nav class="nav gridItem">nav</nav>
        <aside class="aside gridItem">aside</aside>
        <main class="main gridItem">
            main
        </main>
        <footer class="footer gridItem">footer</footer>
    </div>
</body>

</html>
