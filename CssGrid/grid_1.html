<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            max-height: 100vh;
        }
        .gridContainer {
            width: 100%;
            background: #ccc;
            display: grid;
            grid-template-columns: 3fr 3fr 4fr;
            grid-template-rows: repeat(2, 8rem);
            /*
            row-gap: 10px;
            column-gap: 20px;
            */
            gap: 10px 20px;
        }

        .gridItem {
            background: #999;
            font-size: 2em;
            font-family: sans-serif;
            padding: 5px 15px;
        }

        .gridItem:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.692);
            color: white;
        }

        .gridItem:nth-child(odd) {
            background: #eee;
        }

        .gridItem:nth-child(1){
            background-color: rgba(25, 134, 52, 0.767);
            grid-row-start: 1;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 3;
        }

        .gridItem:nth-child(2){
            background-color: rgba(136, 1, 1, 0.74);
            grid-row: 1 / -1;
        }
        .gridItem:nth-child(4){
            background-color: rgba(4, 2, 119, 0.603);
            grid-row: 3 / 5;
            grid-column-start: 2;
        }
    </style>
</head>
<body>
    <h2>Grid Layout</h2>


    <div class="gridContainer">
        <div class="gridItem">1</div>
        <div class="gridItem">2</div>
        <div class="gridItem">3</div>
        <div class="gridItem">4</div>
        <div class="gridItem">5</div>
        <div class="gridItem">6</div>
    </div>
</body>
</html>
